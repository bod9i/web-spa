<p *ngIf="user">Welcome {{ user.name }}</p>
<button (click)="logout()">Logout</button>
<div class="news-feed">
  <div class="news-form">
    <app-news-form (published)="onPublished($event)"></app-news-form>
  </div>
  <app-news-list [news]="news"></app-news-list>
  <button id="loadMore" [disabled]="!hasMore" (click)="loadMore()">Load more</button>
</div>
