<mat-card class="publication-card">
  <mat-card-header>
    <div mat-card-avatar class=""></div>
    <mat-card-title>*Author Name</mat-card-title>
    <mat-card-subtitle>*Company maybe</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{publication.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>

<mat-card class="comments-card">
  <mat-card-content>
    <ul>
      <li *ngFor="let comment of publication.comments.topComments">
        {{comment.content}}
      </li>
    </ul>
    <p>{{publication.comments.totalCount}}</p>
  </mat-card-content>
  <app-news-form-comments [publication]="publication" (published)="onPublished($event)"></app-news-form-comments>
</mat-card>
