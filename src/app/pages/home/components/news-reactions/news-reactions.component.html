<div class="popover">
  <button *ngIf="!publication.reactions.user"
          class="btn add-button"
          mat-button
          (click)="addReaction(0)">
    <img class="img-reaction-btn" [src]="userReaction"> <span>{{reactionName}}</span>
  </button>
  <button *ngIf="!!publication.reactions.user"
          class="btn"
          mat-button
          (click)="deleteReaction()">
    <img class="img-reaction-btn" [src]="userReaction"> <span>{{reactionName}}</span>
  </button>
  <div class="reactions-div">
      <button *ngFor="let ar of availableReactions" (click)="addReaction(ar.index)">
        <img [src]="ar.url" />
      </button>
  </div>
</div>
