<div class="popover">
  <div  *ngIf="publication.reactions.user == null; else deleteButton">
    <button class="btn add-button" mat-stroked-button (click)="addReaction(0)">
      <img class="img-reaction-btn" [src]="userReaction"> <span>{{reactionName}}</span>
    </button>
  </div>
  <ng-template #deleteButton>
    <button class="btn" mat-stroked-button (click)="deleteReaction()">
      <img class="img-reaction-btn" [src]="userReaction"> <span>{{reactionName}}</span>
    </button>
  </ng-template>
  <div class="reactions-div">
    <mat-card>
        <button class="btn" *ngFor="let ar of availableReactions" type="submit" (click)="addReaction(ar.index)">
            <span>
              <img class="img-reaction" [src]="ar.url" />
            </span>
        </button>
    </mat-card>
  </div>
</div>
