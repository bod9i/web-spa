<form class="news-form" [formGroup]="form" (ngSubmit)="formSubmitted()">
  <mat-form-field class="news-form-input" appearance="fill">
    <mat-label>Start a post</mat-label>
    <input matInput formControlName="content">
  </mat-form-field>
  <button class="news-form-button" type="submit" mat-flat-button color="primary">Post</button>
</form>
