<form class="comments-form" [formGroup]="form" (ngSubmit)="formSubmitted()">
  <mat-form-field class="comments-form-input" appearance="fill">
    <mat-label>Leave a comment</mat-label>
    <input matInput formControlName="content">
  </mat-form-field>
  <button class="comment-button" type="submit" mat-flat-button color="primary">Send</button>
</form>
